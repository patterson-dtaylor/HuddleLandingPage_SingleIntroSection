<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="logo">
    <a href="#">
      <img src="./images/logo.svg" alt="Huddle Logo">
    </a>
  </header>
  <div class="container">
    <div class="mockup">
      <img src="./images/illustration-mockups.svg" alt="Mockup Images">
    </div>
    <div class="text">
      <h1>Build The Community<br>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" name="button">Register</button>
    </div>
  </div>
  <footer>
    <ul>
      <i class="fab fa-facebook"></i>
    </ul>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/patterson-dtaylor" target="_blank">Taylor Patterson</a>.
    </p>
  </footer>
</body>
</html>
